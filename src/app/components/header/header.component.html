<header>
  <div class="header-head">
    <div class="logo-wrapper">
      <img alt="Main Logo" class="main-logo" src="../../../assets/img/bugs/bug1.png"/>
    </div>
    <ul *ngIf="!isLoggedIn" class="user-nav">
      <li><a href="/login"><i class="fa fa-sign-in"></i> Login</a></li>
      <li><a href="/register"><i class="fa fa-user-plus"></i> Register</a></li>
    </ul>
    <ul *ngIf="isLoggedIn" class="user-nav">
      <li><a href="/profile">{{userDetails.username}}</a></li>
      <li><a (click)="logout()" href><i class="fa fa-sign-out"></i> Log out</a></li>
    </ul>
  </div>
  <div class="header-body">
    <ul class="action-nav">
      <li><a href="/home">Home</a></li>
      <li *ngIf="userDetails && userDetails.roles.indexOf('ROLE_ADMIN') >= 0"><a href="/load-sample">Load New Sample</a></li>
      <li *ngIf="userDetails && userDetails.roles.indexOf('ROLE_USER') >= 0"><a href="/classify-image">Classify Insect</a></li>
      <li *ngIf="userDetails && userDetails.roles.indexOf('ROLE_USER') >= 0"><a href="/classification-statistics">Classification Statistics</a></li>
    </ul>
  </div>
</header>
