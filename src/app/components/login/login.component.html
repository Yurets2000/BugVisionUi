<div id="login" class="col-md-12">
  <div class="card card-container">
    <img id="profile-img" src="https://image.freepik.com/free-vector/illustration-stylish-young-man-avatar-man-profile_15870-706.jpg"
         alt="Profile Image" class="profile-img-card"/>
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" class="form-control" name="username"
               [(ngModel)]="form.username" required #username="ngModel"/>
        <div *ngIf="f.submitted && username.invalid" class="alert alert-danger" role="alert">
          Username is required!
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" class="form-control" name="password"
               [(ngModel)]="form.password" required minlength="6" #password="ngModel"/>
        <div *ngIf="f.submitted && password.invalid" class="alert alert-danger" role="alert">
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">
          Login
        </button>
      </div>
      <div class="form-group">
        <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>
    <div class="alert alert-success" *ngIf="isLoggedIn">
      Log in successful. Your roles in the system: {{ roles }}
    </div>
  </div>
</div>
